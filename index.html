<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato de Botas 2: O Ãšltimo Pedido</title>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container__holder">
                <h1>
                    <img src="./dist/images/dreamworksIcon.png" alt="DreamWorks Logo" class="header__container__holder__logo">
                </h1>
                <p class="title--small">DreamWorks</p>
            </div>
            <ul class="header__links">
                <li class="header__links__item">
                    <a class="button button--secondary" href="#">Assista Agora</a>
                </li>
                <li class="header__links__item"></li>
                    <a class="button button--primary" href="#">Entrar</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/Dreamworks-branding.svg" alt="DreamWorks">
            </div>
        </div>
    </section>
    <section class="where-to-watch">
        <h2 class="title--big">Onde Assistir</h2>
        <ul class="where-to-watch__list">
            <li class="where-to-watch__list__item">
                <ul class="text">
                    <li>
                        <img src="./dist/images/watch-on/apple-tv.png" alt="Apple TV">
                        <p class="title--small">Apple TV</p>
                    </li>
                </ul>
            </li>
            <li class="where-to-watch__list__item">
                <ul class="text">
                    <li>
                        <img src="./dist/images/watch-on/globoplay.png" alt="Globoplay">
                        <p class="title--small">Globoplay</p>
                    </li>
                </ul>
            </li>
            <li class="where-to-watch__list__item">
                <ul class="text">
                    <li>
                        <img src="./dist/images/watch-on/google-filmes.png" alt="Google Play Filmes">
                        <p class="title--small">Google Play Filmes</p>
                    </li>
                </ul>
            </li>
            <li class="where-to-watch__list__item">
                <ul class="text">
                    <li>
                        <img src="./dist/images/watch-on/telecine.png" alt="Telecine">
                        <p class="title--small">Telecine</p>
                    </li>
                </ul>
            </li>
            <li class="where-to-watch__list__item"></li>
                <ul class="text">
                    <li>
                        <img src="./dist/images/watch-on/prime-video.png" alt="Prime Video">
                        <p class="title--small">Prime Video</p>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
